<h2>Templete: basicos</h2>
<hr>
<div class="row"> 
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario" >

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="nombre">
                    <span *ngIf="validarCampos('nombre')" class="form-text text-danger">Debe de tener 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precios</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Nombre del producto"  formControlName="precio">
                    <span  *ngIf="validarCampos('precio')" class="form-text text-danger">Debe de ser 0 o mayor a 0</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Nombre del producto" formControlName="existencia" >
                    <span *ngIf="validarCampos('existencia')" class="form-text text-danger">Debe de ser 0 o mayor a 0</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" >Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
