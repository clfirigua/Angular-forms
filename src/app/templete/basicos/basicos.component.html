<h2>Templete: basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto"  ngModel name="producto" required>
                    <span  *ngIf="validarNombre()" class="form-text text-danger">Debe de tener 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precios</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Nombre del producto"  ngModel name="precio" required>
                    <span  *ngIf="validarprecio()" class="form-text text-danger">Debe de tener 3 letras</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Nombre del producto"  ngModel name="exsitencias" required minlength="3">
                    <!-- <span class="form-text text-danger">Debe de tener 3 letras</span> -->
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
